<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EBPC Document Management System</title>

    <link rel="stylesheet" href="style2.css"/>

</head>

    <div class="container-fluid">

        </div>
    </div>

        <button type="button" class="btn btn-primary" onclick= createFolder()>Create Folder</button>
    </div>
    <hr>
    <div class="container-fluid">
        <h3>/Evidence_Base_Police_Files</h3>
            <div class="row text-center">
                <div id="file-container" class="col">

                    <p>Folder 1</p>
                </div>
                <div id="file-container" class="col">

                </div>
                <div id="file-container" class="col">
